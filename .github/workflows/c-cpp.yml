name: build nginx

on:
  repository_dispatch:
    workflow_dispatch:
      inputs:
        ssh:
          description: 'SSH connection to Actions'
          required: false
          default: 'false'

  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout nginx
      uses: actions/checkout@v2
      
    - name: Clone source code
      working-directory: /home/runner/work/nginx-workflow
      run: |
        git clone https://github.com/openssl/openssl.git -b OpenSSL_1_1_1-stable openssl
        git clone https://github.com/chobits/ngx_http_proxy_connect_module.git
        wget http://nginx.org/download/nginx-1.19.6.tar.gz
        tar xzvf nginx-1.19.6.tar.gz
        cd nginx-1.19.6
        patch -p1 <../ngx_http_proxy_connect_module/patch/proxy_connect_rewrite_1018.patch
    - name: configure
      run: |
        cd /home/runner/work/nginx-workflow/nginx-1.19.6
        ./configure  --prefix=/usr/share/nginx --sbin-path=/usr/sbin/nginx --conf-path=/etc/nginx/nginx.conf --http-log-path=/var/log/nginx/access.log --error-log-path=/var/log/nginx/error.log --lock-path=/var/lock/nginx.lock --pid-path=/run/nginx.pid --modules-path=/usr/lib/nginx/modules --http-client-body-temp-path=/var/lib/nginx/body --http-proxy-temp-path=/var/lib/nginx/proxy --http-fastcgi-temp-path=/var/lib/nginx/fastcgi --without-mail_pop3_module --without-mail_imap_module --without-mail_smtp_module --without-http_memcached_module --without-http_uwsgi_module --without-http_scgi_module --with-http_gzip_static_module --with-http_ssl_module --with-http_stub_status_module --with-http_v2_module --with-openssl=/usr/local/src/openssl --with-openssl-opt=enable-tls1_3 --with-stream --with-stream_ssl_module --add-module=/home/runner/work/nginx-workflow/ngx_http_proxy_connect_module
    - name: make
      run: cd /home/runner/work/nginx-workflow/nginx-1.19.6 && make
